  <body>
    <main id="mainBmi"></main>

      <h1>BMI Calculator</h1>

      <label for="Weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter weight" />

    </br>
    </br>

    </br>
    </br>

    <script>
  if ("serviceWorker" in navigator) {
